<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Jyoti's Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe4e1;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff0000;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      animation: shake 0.5s ease-in-out infinite;
    }

    p {
      color: #333;
      text-align: center;
      font-size: 18px;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body>
  <h1>Error - Something went wrong!</h1>
  <p>Sorry, there was an error while loading Jyoti's page.</p>
</body>
</html>
